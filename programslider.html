<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Action Center Caritas - Diocese of Legazpi Programs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    <link rel="stylesheet" href="sliderstyle.css">

  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <h1 class="text-center section-heading">Developmental Works of Mercy</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/healthcare.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-heart-pulse fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    Healthcare
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/education.png" alt="Education">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-book fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    Education
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/livelihood.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-seedling fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    Livelihood
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/protection.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-shield-halved fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    Protection
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/empowerment.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-hand-fist fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    Empowerment
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
            <!-- slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/drrcca.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="program-icon"><i class="fa-solid fa-house-crack fa-beat-fade"></i></div>
                <div class="tranding-slide-content-bottom">
                  <h2 class="program-name">
                    DRR - CCA
                  </h2>
                  <h3 class="number-of-projects">
                    <span>9 Projects</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- slide-end -->
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
